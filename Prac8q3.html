<!-- a.	Write a script that moves a ball object along the x axis, giving it a velocity of 2. Use the variable vx. -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prac8q3</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="./classes/ball.js"></script> 
    <script type="text/javascript">
	
	var angle = 45;
	var force = 1;
	var speed = 1;

	var ax = force*Math.cos(angle*Math.PI/180);
	var ay = force*Math.sin(angle*Math.PI/180);
/*	var ax = 1;
	var ay = 1;*/

/*	var vx = Math.cos(angle*Math.PI/180)*speed;
	var vy = Math.sin(angle*Math.PI/180)*speed;*/
	var vx = 1;
	var vy = 1;


	$(document).ready(function() {
		//assign the canvas element  to a variable using the DOM
		var canvas = document.getElementById("myCanvas");
		//assign the 2d rendering context (what we draw on) to a variable
		var context = canvas.getContext("2d");
		var canvasWidth = canvas.width;
		var canvasHeight = canvas.height;
		//create ball object with radius 10
		ball = new Ball(10);
		var xPos = canvasWidth/2; // -3 is where x starts on graph
		var yPos = canvasHeight/2; //initialise to 0 and equation will be solved for y below

		//sets up animation loop
		function animate () {
			console.log(vx);
			//clears the stage after every iteration of the loop
			context.clearRect(0, 0, canvasWidth, canvasHeight);
			//special animation function - accepts the callback function 'animate'
			window.requestAnimationFrame(animate, canvas);
			//sets the x and y coordinates of the ball object using x and y properties from Ball class
			vx = vx + ax;
			vy = vy + ay;

			//yPos = xPos*vy;

			ball.x = xPos+vx;
			ball.y = xPos+vy;
			//keep it moving by incrementing by 0.1 every frame iteration
			xPos = xPos + 0.01;
		//draw ball on canvas using draw method from Ball class
			ball.draw(context);
		};
		//call it once to kick it off 
		//after that it recursively calls itself
		window.requestAnimationFrame(animate, canvas);
    });

    function checkKeys(e){
		var keyPressed = e.keyCode;
		console.log(keyPressed);
		switch(keyPressed){
			case(37):
				motion = "left";
				ax = -ax;
				vx = -vx;
				vy = vy;
				break;
			case(39):
				motion = "right";
				ax = -ay;
				vx = vx;
				vy = 0;
				break;
			case(38):
				motion = "up";
				vx = 0;
				vy = -1;
				break;
			case(40):
				motion = "down";
				vx = 0;
				vy = 1;

				break;
			default:
				console.log("default key");
				motion = "static";	
		}		
	}
		</script>
	</head>  
 <body onkeydown="checkKeys(event)">

	   style="border:1px solid #000000;" >
	  </canvas>
  </body>
</html>
